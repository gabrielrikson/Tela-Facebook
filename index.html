<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/classesAuxiliares.css">
    <title>Facebook | Login</title>
</head>
<body>

    <header>
        <div class="center">
            <div class="logo">
                <h2>facebook</h2>
            </div><!--logo-->

            <form method="post" class="form-login">
                <div class="form-element">
                    <p>Email ou telefone</p>
                    <input type="email" name="email" id="email" />
                </div><!--form-element-->
                <div class="form-element">
                    <p>Senha</p>
                    <input type="password" name="senha" id="senha"><br>
                    <p class="reset-password"><a href="#">Esqueceu a conta?</a></p>
                </div><!--form-element-->
                <div class="form-element">
                    <input type="submit" name="acao" value="Entrar">
                </div><!--form-element-->
            </form>
        </div><!--center-->
        <div class="clear"></div>
    </header><!--header-->

    <section class="main">
        <div class="center">
            <div class="img-pessoas">
                <img src="images/img1.png" alt="">
            </div><!--img-pessoas-->

            <div class="abrir-conta">
                <h2>Abra sua conta</h2>
                <p>É gratuito e sempre será</p>
                <form action="" class="criar-conta">
                    <div class="w50">
                        <input type="text" name="" id="" placeholder="Nome">
                    </div>
                    <div class="w50">
                        <input type="text" name="" id="" placeholder="Sobrenome">
                    </div>
                    <div class="w100">
                        <input type="email" name="" id="" placeholder="Celular ou email">
                    </div>
                    <div class="w100">
                        <input type="password" name="" id="" placeholder="Nova Senha">
                    </div>
                </form><!--criar conta-->
            </div><!--abrir-conta-->
            <div class="clear"></div>
        </div><!--center-->
    </section><!--main-->


    <footer></footer>
</body>
</html>
